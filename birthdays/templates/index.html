<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays  <i class="fa-solid fa-gifts" style="color: #6A9C89;"></i></h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = '/' method = "post">
                    <input type = "text" name = "name" placeholder = "Name" autocomplete = "off" autofocus>
                    <input type = "text" name = "month" placeholder = "Month" autocomplete = "off" autofocus>
                    <input type = "text" name = "day" placeholder = "Day" autocomplete = "off" autofocus>
                    <button type = "submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                            <tr>
                                <td>{{ row["name"] }}</td>
                                <td>{{ row["birth"]}}</td>
                                <td>
                                    <form action = "/deresgister" method = "post">
                                        <input name = "id" type = "hidden" value = "{{ row.id }}">
                                        <button class = "delbtn" type = "submit"><i class="fa-regular fa-trash-can"></i></button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
