{% extends "login.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {%  if  error %}
 	<p> Error : {{error}}</p>
 	{% endif %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username_reg" name="username_reg" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password_reg" name="password_reg" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password_confirm" name="password_confirm" placeholder="Password(Again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
